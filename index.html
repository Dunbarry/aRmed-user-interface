<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aRmed</title>
    <link type="text/css" rel="stylesheet" href="styles/aRmed.css"/>
  </head>
  <body>
    <header>aRmed</header>
    <div class="container">
      <article class="box1">
        <!-- Dynamic Image<br/ >( Player ) -->
        <img id="imgInsert" src="http://placehold.it/370x490">
        <div class="combatLog" id="PlayerLog"></div>
      </article>
      <article class="box1">

        <img id="OPimgInsert" src="http://placehold.it/370x490">
        <div class="combatLog" id="OPLog"></div>

        <div class="input">

            <span id="health">error 0</span>
          </span>
        </div>
        <button class="ignition" id="ignition">ignition</button>

          <h4>Q1</h4>
          <span class="chip">
            <div id="armor1">error 0</div>
            <div id="insulation1">error 0</div>
          </span>
          <br>
          <span class="chip">
            <span id="weapon10"></span>
