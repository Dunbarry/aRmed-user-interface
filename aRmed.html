<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aRmed</title>
      <link type="text/css" rel="stylesheet" href="aRmed.css"/>
  </head>
  <body>
    <header>aRmed</header>
<div class="container">
  <article class="box1">
  Dynamic Image<br/ >( Player )
  </article>
  <article class="box1">
    Dynamic Image<br/ >( Opponent )
  </article>
  <nav class="status1">
    Player status<br/ >( chips )
      <div class="input">
        <span class="chip">
          <span id="health">Health
            <span class="button">x</span></span></span>
      </div><br>
<button id="ignition">ignition</button><br><br>
      <div class="Q">
        Q1<br>
          <span class="chip">
            <span id="armor">Armor
              <span class="button">x</span></span></span>
<br><br>
        <span class="chip">
          <span id="insultation">Insulation
            <span class="button">x</span></span></span>
<br><br>
        <span class="chip">
          <span id="weapon1">Weapon:
            <span class="button" id="ammo1">x</span></span></span>
<br><br>
        <span class="chip">
          <span class="weapon2">Weapon:
            <span class="button" id="ammo2">x</span></span></span>
<br>
      </div>
</nav>
<aside class="status2">
Opponent Status<br/ >( chips )
    <div class="input2">
      <span class="chip">
        <span class="text">Health
          <span class="button">x</span></span></span>
    </div>
<br><br><br><br><br><br>
    <div class="Q">
      Q1<br>
      <span class="chip">
        <span class="text">Example Ship
          <span class="button">x</span></span></span>
<br><br>
      <span class="chip">
        <span class="text">Example Crip
          <span class="button">x</span></span></span>
<br><br>
      <span class="chip">
        <span class="text">Example Crip
          <span class="button">x</span></span></span>
<br><br>
      <span class="chip">
        <span class="text">Example Crip
          <span class="button">x</span></span></span>
    </div>
  </aside>
</div>
<footer>Made by Ryan A. Dunbar</footer>

</html>
